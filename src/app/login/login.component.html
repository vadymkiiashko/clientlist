<p>login works!</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Login:
      <input type="text" formControlName="login" />
    </label>
    <br />
    <label>
      Password:
      <input type="password" formControlName="password" />
    </label>
    <br />
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
